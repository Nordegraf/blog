---
layout: default
---

<h2>{{ page.title }}</h2>
<hr style="width: 50%">

{{ content }}

<!--Tags if any are given-->
{% if page.tags.size > 0 %}
  <span style="font-size: small;">This post is tagged with:
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>
      {% unless forloop.last %},&nbsp;{% endunless %}
    {% endfor %}
  </span>
{% endif %}
